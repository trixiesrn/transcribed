<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>    
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer type="module" src="assets/js/firebase-connection.js"></script>
    <script defer type="module" src="assets/js/firebase-getUserData.js"></script>
    <script defer type="module" src="assets/js/firebase-invite.js"></script>
    <script defer type="module" src="assets/js/firebase-fetchMessages.js"></script>
    <script defer type="module" src="assets/js/sendMessage.js"></script>
    <script defer type="module" src="assets/js/firebase-fetchRandomQuestion.js"></script>
    <script defer type="module" src="assets/js/modal.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container"></div>
    <div class="p-dashboard">
        <!-- 
        This will only be visible if the user doesn't have the partner yet.
        <button id="generateInviteBtn">Invite a Partner</button>
        <p id="inviteLink"></p> -->
        <!-- Code below will only show if there is existing partner. -->
        <div class="p-dashboard__options-container">
            <!-- <button class="p-dashboard__options-container__option" id="answerRandomQuestionButton"><i class="fa-solid fa-dice"></i>Answer Random Question</button> -->
            <button class="p-dashboard__options-container__option" id="sendMessageButton"><i class="fa-solid fa-envelope"></i>Send Message</button>
            <!-- <button class="p-dashboard__options-container__option" id="askQuestionButton"><i class="fa-solid fa-question"></i>Ask Question</button> -->
        </div>
        <!-- <div class="p-dashboard__tab-container">
            <button class="p-dashboard__tab-container__option">All</button>
            <button class="p-dashboard__tab-container__option">Messages</button>
            <button class="p-dashboard__tab-container__option">Responses</button>
        </div>   -->
        <div class="p-dashboard__content">
            <div id="loading-message">Fetching messages...</div>
            <div id="p-dashboard__content__message-container" class="p-dashboard__content__message-container"></div>
        </div>
        <div id="answerRandomQuestionContainer" class="c-modal">
            <div class="c-modal__content">
              <!-- Modal content-->
              <div class="c-modal__content__body">
                <div class="c-modal__content__body__headers">
                  <button class="c-modal__close-button">&times;</button>
                  <h4 class="c-modal__content__body__headers__text">Answer Random Question</h4>
                </div>
                <form class="c-modal__content__body__content">
                    <p class="c-modal__content__body__content__text__question">Sample Question</p>
                    <div class="c-modal__content__body__content__field">
                        <textarea name="body" placeholder="Input your answer here..." class="c-textarea" rows="10" id="randomAnswerInput"></textarea>
                    </div>
                    <div class="c-modal__content__body__button-container">
                        <button type="button" class="c-modal__content__body__button-container__button is-white"  id="skipQuestionButton">Skip</button>
                        <button type="button" class="c-modal__content__body__button-container__button is-blue" id="submitAnswerButton">Submit</button>
                    </div>
                </form>
              </div>
          
            </div>
        </div>

        <div id="sendMessageContainer" class="c-modal">
            <div class="c-modal__content">
              <!-- Modal content-->
              <div class="c-modal__content__body">
                <div class="c-modal__content__body__headers">
                  <button class="c-modal__close-button">&times;</button>
                  <h4 class="c-modal__content__body__headers__text">Send Message</h4>
                </div>
                <form class="c-modal__content__body__content">
                    <div class="c-modal__content__body__content__field">
                        <textarea name="body" id="sendMessagetxtarea" placeholder="Hiii" class="c-textarea" rows="10"></textarea>
                    </div>
                    <div class="c-modal__content__body__button-container">
                        <button type="button" class="c-modal__content__body__button-container__button is-white" onclick="saveAsDraft()">Save as Draft</button>
                        <button type="button" id="sendMessageSubmitBtn" class="c-modal__content__body__button-container__button is-blue">Submit</button>
                    </div>
                </form>
              </div>
          
            </div>
        </div>

        <div id="askQuestionContainer" class="c-modal">
            <div class="c-modal__content">
              <!-- Modal content-->
              <div class="c-modal__content__body">
                <div class="c-modal__content__body__headers">
                  <button class="c-modal__close-button">&times;</button>
                  <h4 class="c-modal__content__body__headers__text">Ask Question</h4>
                </div>
                <form class="c-modal__content__body__content">
                    <div class="c-modal__content__body__content__field">
                        <textarea name="body" id="body-message" placeholder="What do you wanna ask?" class="c-textarea" rows="7"></textarea>
                    </div>
                    <div class="c-modal__content__body__button-container">
                        <button type="button" class="c-modal__content__body__button-container__button is-white" onclick="saveAsDraft()">Save as Draft</button>
                        <button type="button" class="c-modal__content__body__button-container__button is-blue" onclick="submit()">Submit</button>
                    </div>
                </form>
              </div>
          
            </div>
        </div>

        <div id="message-modal" class="p-dashboard__content__modal" style="display:none;">
            <div class="p-dashboard__content__modal__content">
                <span id="modal-close">&times;</span>
                <p id="modal-text"></p>
            </div>
        </div>
    </div>
    <script src="assets/js/header.js"></script>
</body>
</html>
